<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Scissors Rock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="gameloop.js" defer></script>
  </head>
  <body class="body">
    <header>
      <h1>Paper Scissors Rock</h1>
    </header>

    <div class="resultsContainer">
      <h2 class="scoreCard">Player 0 - 0 Computer</h2>
      <h3 class="announcements"></h3>
    </div>

    <div class="main-game">
      <div class="button-row">
        <button class="options" value="paper">Paper</button>
      </div>
      <div class="button-row">
        <button class="options" value="rock">Rock</button>
      </div>
      <div class="button-row">
        <button class="options" value="scissors">Scissors</button>
      </div>
    </div>

    </div>
    <div class="historyContainer">
      <button class="toggleHistory">Show</button>
      <div class="history"></div>
    </div>

    <footer></footer>
  </body>
</html>
